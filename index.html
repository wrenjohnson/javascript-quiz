<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico?" type="image/x-icon">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <button id="viewHighscoresBtn">View Highscores</button>
        <p style="display: none">Time: <span id="timerTag">9999</span></p>
    </header>
    <main> 
        <h1 id="title">Coding Quiz Challenge</h1>
        <p id="instructions">Answer the following code-related questions within the time limit. Incorrect answers will reduce your time by ten seconds!</p>
        <button id="startBtn">Start Quiz</button> 
        <ul>
        </ul>
        <div id="submit-highscore-div">
            <h1>All Done!</h1> 
            <p>Your final score is <span id="scoreSpan">999</span>.</p> 
            <div id="highscore-input-div"> 
                <p>Enter Name:</p>
                <input type="text" id="fname" name="fname" value="">
                <button id="submitHighscoreBtn">Submit</button>
            </div>
        </div>
        <div id="display-highscore-div"> 
            <h1>Highscores</h1>
            <ol>
            </ol>
            <button id="goBackBtn">Go Back</button>
            <button id="clearHighscoreBtn">Clear Highscores</button>
        </div>
    </main>
    <footer>
        <p>Made with Love by Wren Johnson</p>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
